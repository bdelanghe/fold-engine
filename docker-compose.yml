services:
  unfold:
    image: local/unfold-dev:latest
    pull_policy: never
    working_dir: /workspaces/schema-nodes
    command: ["deno", "task", "dev"]
    environment:
      VAULT_PATH: /vault
      DOCKER_HOST: unix:///var/run/docker.sock
    depends_on:
      - vault
    volumes:
      - .:/workspaces/schema-nodes
      - vault-data:/vault:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "deno",
          "eval",
          "--quiet",
          "const r = await fetch('http://localhost:3000/healthz'); if (!r.ok) Deno.exit(1);",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  unfold-test:
    image: local/unfold-dev:latest
    pull_policy: never
    working_dir: /workspaces/schema-nodes
    command: ["deno", "task", "test"]
    environment:
      VAULT_PATH: /vault
      DOCKER_HOST: unix:///var/run/docker.sock
    depends_on:
      - vault
    volumes:
      - .:/workspaces/schema-nodes
      - vault-data:/vault:ro
      - /var/run/docker.sock:/var/run/docker.sock
    profiles: ["test"]

  vault:
    image: alpine:3.19
    working_dir: /data
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache git openssh-client ca-certificates >/dev/null && if [ -z \"${VAULT_REPO}\" ]; then echo \"VAULT_REPO is not set; initializing empty repo\" >&2; if [ ! -d .git ]; then git init; fi; else if [ ! -d .git ]; then git clone --depth=1 --branch \"${VAULT_BRANCH}\" \"${VAULT_REPO}\" .; else git fetch origin \"${VAULT_BRANCH}\" && git reset --hard \"origin/${VAULT_BRANCH}\"; fi; fi && tail -f /dev/null",
      ]
    environment:
      VAULT_REPO: ${VAULT_REPO:-git@github.com:bdelanghe/unfold-obsidian-vault.git}
      VAULT_BRANCH: ${VAULT_BRANCH:-main}
      GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=accept-new"
    volumes:
      - vault-data:/data
      - ${HOME}/.ssh:/root/.ssh:ro

volumes:
  vault-data:
