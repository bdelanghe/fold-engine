name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.6.6

      - name: Compute site URL
        id: site
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          if [ "${OWNER}.github.io" = "$REPO" ]; then
            echo "site_url=https://${OWNER}.github.io" >> "$GITHUB_OUTPUT"
          else
            echo "site_url=https://${OWNER}.github.io/${REPO}" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}

      - name: Validate content
        run: deno task validate
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}

      - name: Build site
        run: deno task build
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}

      - name: Validate AI exports
        run: deno test -A src/unfold/tests/exporters_ai_test.ts
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}

      - name: Upload Pages artifact (dist/site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
