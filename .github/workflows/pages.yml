name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout vault content
        uses: actions/checkout@v4
        with:
          repository: bdelanghe/unfold-obsidian-vault
          path: vault

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.6.6

      - name: Compute site URL
        id: site
        run: |
          if [ -n "${SITE_URL:-}" ]; then
            echo "site_url=${SITE_URL}" >> "$GITHUB_OUTPUT"
          else
            echo "site_url=https://unfold.robertdelanghe.com" >> "$GITHUB_OUTPUT"
          fi
        env:
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}

      - name: Validate content
        run: deno task validate
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}
          SITE_OUTPUT_DIR: .unfold/site
          VAULT_PATH: vault

      - name: Build site
        run: deno task build
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}
          SITE_OUTPUT_DIR: .unfold/site
          VAULT_PATH: vault

      - name: Validate AI exports
        run: deno test -A src/unfold/tests/exporters_ai_test.ts
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}
          SITE_OUTPUT_DIR: .unfold/site
          VAULT_PATH: vault

      - name: Upload Pages artifact (.unfold/site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .unfold/site

  container-smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout vault content
        uses: actions/checkout@v4
        with:
          repository: bdelanghe/unfold-obsidian-vault
          path: vault

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Unfold dev image (local)
        env:
          IMAGE_NAME: unfold-dev-ci
        run: docker buildx bake unfold-dev --load

      - name: Start Unfold container
        run: |
          docker run -d -p 3000:3000 \
            -e SITE_URL=http://localhost:3000 \
            -e VAULT_PATH=vault \
            -v "$PWD/vault:/workspaces/schema-nodes/vault" \
            --name unfold-smoke \
            unfold-dev-ci:latest
          for i in $(seq 1 30); do
            running=$(docker inspect -f '{{.State.Running}}' unfold-smoke 2>/dev/null || echo "false")
            if [ "$running" != "true" ]; then
              echo "Container exited before health check passed."
              docker logs unfold-smoke || true
              exit 1
            fi
            curl -fsS http://localhost:3000/healthz >/dev/null 2>&1 && exit 0
            sleep 1
          done
          docker logs unfold-smoke || true
          exit 1

      - name: Stop Unfold container
        if: always()
        run: docker rm -f unfold-smoke || true

  publish-image:
    runs-on: ubuntu-latest
    needs: [build, container-smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bake and push image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/unfold-dev
        run: docker buildx bake unfold-dev --push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
